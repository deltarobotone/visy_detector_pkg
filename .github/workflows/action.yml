name: CI

on: [push, pull_request]

jobs:
  industrial_ci:
    strategy:
      matrix:
        compiler: ["/usr/bin/g++", "/usr/bin/clang++"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: betwo/github-setup-catkin@v1.0.0
        with:
          ros-version: 'melodic'
          workspace: '$GITHUB_WORKSPACE'
      - name: Update sources
        run: sudo sh -c 'echo "deb http://packages.ros.org/ros/ubuntu $(lsb_release -sc) main" > /etc/apt/sources.list.d/ros-latest.list'
      - name: Get key
        run: sudo apt-key adv --keyserver 'hkp://keyserver.ubuntu.com:80' --recv-key C1CF6E31E6BADE8868B172B4F42ED6FBAB17C654
      - name: Update packages
        run: sudo apt update
      - name: Install ros-melodic-desktop-full
        run: sudo apt install ros-melodic-desktop-full -y
      - name: Build
        run: catkin_make_isolated -DCMAKE_C_COMPILER=${{ matrix.compiler }} -DCMAKE_CXX_COMPILER=${{ matrix.compiler }}



